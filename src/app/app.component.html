<!-- Nagłówek -->
<app-navbar title="Najlepsze Cytaty"></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <app-button customClasses="btn-floating btnAdd add-button" (clickButton)="form.onSwitchForm()">
    <i class="material-icons">add</i>
  </app-button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawania cytatu -->
  <main class="row">

    <div class="row rwdItem">
      <!-- Lista cytatów -->
      <div class="col s8 rwdItem">
        <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>
      </div>
      <!-- Koniec lista cytatów -->

      <!-- Sekcja rankigów -->
      <div class="col s4 rwdItem">
        <app-ranking [quotes]="bestQuotes()" title="Najlepsze"></app-ranking>
        <app-ranking [quotes]="worstQuotes()" title="Najgorsze"></app-ranking>
      </div>
      <!-- Sekcja rankigów -->
    </div>
  </main>
</div>
